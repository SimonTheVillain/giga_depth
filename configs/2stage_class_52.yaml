training:
  name: 2stage_class_52
  batch_size: 1
  learning_rate: 4.0
  lr_scales: [1.0, 0.5, 0.25]
  momentum: 0.9
  weight_decay: 1e-5
  alpha_reg: [500, 1000, 2000]
  alpha_sigma: [0, 0, 0]
  sigma_mode: mask
  gpu_list: [0]
  epochs: 19
  key_epochs: [ 6, 12 ]
  half_precision: False

dataset:
  path: ~/datasets/structure_core_unity_3
  is_npy: False
  workers: 8
  tgt_res: [ 1216, 896 ]
  slice_in:
    start: 0
    height: 896
  slice_out:
    start: 0
    height: 448

backbone:
  load_file: ""
  name: BackboneU5Sliced
  input_channels: 2
  lines: 896
  slices: 4
  channels: [16, 32, 64]
  channels2: [64, 64, 64, 64]
  norm: batch
  local_contrast_norm: False

regressor:
  load_file: ""
  name: Regv3
  ch_in: 64
  lines: 448
  bb: []
  classes: [16, 14, 12]
  padding: [0, 1, 2]
  class_bb: [[32], [32], [32]]
  superclasses: 336
  ch_reg: [32]
  msk: [16, 8]
  regress_neighbours: 1
  reg_line_div: 4
  c3_line_div: 8 #8 might be over the top but lets see how we fare with this!
  close_far_separation: True
  sigma_mode: conv

